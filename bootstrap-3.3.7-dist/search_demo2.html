<!DOCTYPE html>
<html lang="en-US" ng-app="AntiGravity">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Comparison | AncestryÂ®</title>

    <link href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-slider/bootstrap-slider.min.css" rel="stylesheet">
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script src="lib/angular-1.3.15/angular.min.js"></script>
    <script src="lib/angular-1.3.15/angular-sanitize.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="lib/bootstrap-slider/bootstrap-slider.min.js"></script>

    <link href="css/app.css" rel="stylesheet">
    <script src="app.js"></script>

</head>

<body ng-controller="appAssessment">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand" style="color:#9CBE3C">
                    <img src="http://c.mfcreativestage.com/i/logo/ancestry.svg" style="display:inline-block" height="21px">
                    <span>| Search Comparison Assessment</span>
                </div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">View <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-class="{'selected': numPanels==1}"><a href="#" ng-click="numPanels=1">One Panel</a></li>
                        <li ng-class="{'selected': numPanels==2}"><a href="#" ng-click="numPanels=2">Two Panels</a></li>
                        <li ng-class="{'selected': numPanels==3}"><a href="#" ng-click="numPanels=3">Three Panels</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" ng-if='data.assessor' data-toggle="tooltip" title='Click to logout.'>{{ data.assessor }}</a>
                    <a href ng-if='!data.assessor' class='btn btn-secondary btn-sm' ng-click='login()'>Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4" app-component="SearchForm"></div>
            <div class="col-lg-8" app-component="SearchResults"></div>
        </div>
    </div>
</body>

</html>
